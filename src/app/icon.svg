<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFDE7"/>
      <stop offset="45%" stop-color="#FFE082"/>
      <stop offset="80%" stop-color="#C8943E"/>
      <stop offset="100%" stop-color="#96711E"/>
    </radialGradient>
    <radialGradient id="orb" cx="50%" cy="48%" r="28%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="30%" stop-color="#FFF8E1"/>
      <stop offset="70%" stop-color="#FFD54F"/>
      <stop offset="100%" stop-color="#FFD54F" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Outer golden circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)"/>
  <!-- Lotus petals -->
  <g fill="#B8860B" opacity="0.35">
    <ellipse cx="256" cy="130" rx="38" ry="80" transform="rotate(0,256,256)"/>
    <ellipse cx="256" cy="130" rx="38" ry="80" transform="rotate(45,256,256)"/>
    <ellipse cx="256" cy="130" rx="38" ry="80" transform="rotate(90,256,256)"/>
    <ellipse cx="256" cy="130" rx="38" ry="80" transform="rotate(135,256,256)"/>
    <ellipse cx="256" cy="130" rx="38" ry="80" transform="rotate(180,256,256)"/>
    <ellipse cx="256" cy="130" rx="38" ry="80" transform="rotate(225,256,256)"/>
    <ellipse cx="256" cy="130" rx="38" ry="80" transform="rotate(270,256,256)"/>
    <ellipse cx="256" cy="130" rx="38" ry="80" transform="rotate(315,256,256)"/>
  </g>
  <!-- Inner golden orb glow -->
  <circle cx="256" cy="256" r="130" fill="url(#orb)"/>
  <!-- Center bright spot -->
  <circle cx="256" cy="248" r="60" fill="#FFFFFF" opacity="0.5"/>
</svg>
